<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <title>FB</title>
  <script>
    $(document).ready(function() {
		$.getJSON('https://graph.facebook.com/v3.1/me?fields=albums%7Bphotos.limit(4)%7Bimages%2Cname%7D%7D&access_token=EAAGu6eQI99ABAPHn3ZCqCiZAPu4GcZAq81ZCR9c8Aya0zSCI2KXxhkNYw0RVgpRbL8YdWE2D3QeTw8OCELuISQnDdEZBN1emfDJlECWpkIIICWOLtOXlzsHrf3QdEon4tcQG07Ht7kfs6YXXgFXZBxRIdVunCV9wRBAVzuksh6HQZDZD', function (dataResponse) {
			var fbPhoto = dataResponse['albums']['data'][0]['photos']['data'];
			var nextPhoto = '';
			$('#fbPHotos').empty();
			for(fbi=0;fbi<fbPhoto.length;fbi++){
				$('#fbPHotos').append(
					'<img src="'+fbPhoto[fbi]['images'][0]['source']+'" style="width:300px">'+
					'<figcaption>'+fbPhoto[fbi]['name']+'</figcaption>'+
					'<br>'
				);
			}
			
			nextPhoto = dataResponse['albums']['data'][0]['photos']['paging']['next'];
			$('#fbPHotosNext').click(function(){
				$.getJSON(nextPhoto, function (dataResponseNext) {
					var fbPhotoNext = dataResponseNext['data'];
					for(fbiNext=0;fbiNext<fbPhotoNext.length;fbiNext++){
						$('#fbPHotos').append(
							'<img src="'+fbPhotoNext[fbiNext]['images'][0]['source']+'" style="width:300px">'+
							'<figcaption>'+fbPhotoNext[fbiNext]['name']+'</figcaption>'+
							'<br>'
						);
					}		
					
					nextPhoto = dataResponseNext['paging']['next'];
				});	
			});
		});
		

    });
  </script>
  
	<figure id="fbPHotos"></figure>
	
	<br>
	<button type="button" id="fbPHotosNext">Next</button>
</head>
